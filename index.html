<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Abel&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Search Weather</h2>
        <div class="search">
            <input id="search-id" type="text" class="search-bar">
            <button id="submit-button" type="button">Search!</button>
        </div>
        <div class="weather">
            <h2 class="city"></h2>
            <h2 class="temp">
        </div>
        <div id="weather-container">
        </div>
        <img src="" alt="" class="icon" />
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="uv-index"></div>
    </div>

    <div class="forecast-container">
        <h3>5-Day Forecast</h3>
        <div id="day1" class="forecast-day">
            <p>01-12-22</p>
            <img src="" alt="" class="icon" />
            <div class="forecast-temp">Temp: 86°</div>
            <div class="forecast-wind">Wind: 10 mph</div>
            <div class="forecast-humidity">Humidty: 10 mph</div>
        </div>
        <div id="day2" class="forecast-day">
            <p>01-12-22</p>
            <img src="" alt="" class="icon" />
            <div class="forecast-temp">Temp: 86°</div>
            <div class="forecast-wind">Wind: 10 mph</div>
            <div class="forecast-humidity">Humidty: 10 mph</div>
        </div>
        <div id="day3" class="forecast-day">
            <p>01-12-22</p>
            <img src="" alt="" class="icon" />
            <div class="forecast-temp">Temp: 86°</div>
            <div class="forecast-wind">Wind: 10 mph</div>
            <div class="forecast-humidity">Humidty: 10 mph</div>
        </div>
        <div id="day4" class="forecast-day">
            <p>01-12-22</p>
            <img src="" alt="" class="icon" />
            <div class="forecast-temp">Temp: 86°</div>
            <div class="forecast-wind">Wind: 10 mph</div>
            <div class="forecast-humidity">Humidty: 10 mph</div>
        </div>
        <div id="day5" class="forecast-day">
            <p>01-12-22</p>
            <img src="" alt="" class="icon" />
            <div class="forecast-temp">Temp: 86°</div>
            <div class="forecast-wind">Wind: 10 mph</div>
            <div class="forecast-humidity">Humidty: 10 mph</div>
        </div>
        

    </div>







    <script src="script.js"></script>
</body>

</html>
